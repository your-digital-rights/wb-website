name: CI/CD Pipeline

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  push:
    branches: [main, develop, production]
  pull_request:
    branches: [main, production]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  pre_job:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          concurrent_skipping: 'same_content_newer'
          skip_after_successful_duplicate: 'true'
          do_not_skip: '["workflow_dispatch", "schedule"]'

  lint:
    needs: pre_job
    if: needs.pre_job.outputs.should_skip != 'true'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run ESLint
      run: pnpm lint

  unit-tests:
    needs: pre_job
    if: needs.pre_job.outputs.should_skip != 'true'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run unit tests
      run: pnpm test:ci

  wait-for-vercel:
    runs-on: ubuntu-latest
    needs:
      - pre_job
      - lint
      - unit-tests
    if: needs.pre_job.outputs.should_skip != 'true'

    outputs:
      deployment-url: ${{ steps.wait-for-deployment.outputs.url }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Get Vercel Preview URL
      id: get-preview-url
      uses: patrickedqvist/wait-for-vercel-preview@v1.3.2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        max_timeout: 60
        check_interval: 10
      continue-on-error: true

    - name: Deploy Vercel Preview (fallback)
      id: deploy-preview
      if: steps.get-preview-url.outputs.url == ''
      run: |
        npm i -g vercel@latest
        vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        DEPLOY_OUTPUT=$(vercel deploy --yes --token=${{ secrets.VERCEL_TOKEN }} 2>&1)
        DEPLOY_URL=$(echo "$DEPLOY_OUTPUT" | grep -Eo 'https://[^ ]+\.vercel\.app' | tail -n 1)
        if [ -z "$DEPLOY_URL" ]; then
          echo "Failed to resolve Vercel deployment URL"
          echo "$DEPLOY_OUTPUT"
          exit 1
        fi
        echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT

    - name: Wait for Vercel Deployment with Bypass
      id: wait-for-deployment
      run: |
        # Get the preview URL from Vercel API
        if [ -n "${{ steps.get-preview-url.outputs.url }}" ]; then
          URL="${{ steps.get-preview-url.outputs.url }}"
        elif [ -n "${{ steps.deploy-preview.outputs.url }}" ]; then
          URL="${{ steps.deploy-preview.outputs.url }}"
        else
          # Fallback: construct URL from PR/commit info
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PRs, Vercel typically uses: project-git-branch-org.vercel.app
            BRANCH="${{ github.head_ref }}"
          else
            BRANCH="${{ github.ref_name }}"
          fi
          # Clean branch name for URL
          CLEAN_BRANCH=$(echo "$BRANCH" | sed 's/[^a-zA-Z0-9]/-/g' | tr '[:upper:]' '[:lower:]')
          URL="https://wb-website-git-${CLEAN_BRANCH}-yoav-avirams-projects.vercel.app"
        fi

        echo "Waiting for deployment at: $URL"

        MAX_ATTEMPTS=30
        ATTEMPT=0

        while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "x-vercel-protection-bypass: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}" \
            "$URL" 2>/dev/null || echo "000")

          echo "Attempt $((ATTEMPT + 1))/$MAX_ATTEMPTS - Status: $STATUS"

          if [ "$STATUS" == "200" ]; then
            echo "Deployment ready!"
            echo "url=$URL" >> $GITHUB_OUTPUT
            exit 0
          fi

          ATTEMPT=$((ATTEMPT + 1))
          sleep 10
        done

        echo "Timeout waiting for deployment"
        exit 1

    - name: Comment deployment URL on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '### üöÄ Vercel Deployment Ready!\n\n**URL:** ${{ steps.wait-for-deployment.outputs.url }}\n\n‚úÖ Ready for testing.'
          })

  e2e-tests:
    runs-on: ubuntu-latest
    needs:
      - pre_job
      - wait-for-vercel
    if: needs.pre_job.outputs.should_skip != 'true' && (github.event_name == 'pull_request' || github.ref == 'refs/heads/main' || github.ref == 'refs/heads/production')

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Get Playwright version
      id: playwright-version
      run: echo "version=$(pnpm list @playwright/test --depth=0 | grep @playwright | sed 's/.*@//')" >> $GITHUB_OUTPUT

    - name: Cache Playwright browsers
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

    - name: Install Playwright browsers
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: pnpm exec playwright install --with-deps

    - name: Install Playwright dependencies only
      if: steps.playwright-cache.outputs.cache-hit == 'true'
      run: pnpm exec playwright install-deps

    - name: Install Vercel CLI
      run: npm i -g vercel@latest

    - name: Pull Vercel Environment for E2E
      run: |
        vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
        vercel env pull .env --token=${{ secrets.VERCEL_TOKEN }}

    - name: Run Playwright E2E tests
      run: pnpm test:e2e --project=chromium
      env:
        CI: true
        BASE_URL: ${{ needs.wait-for-vercel.outputs.deployment-url }}
        VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}

    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Comment E2E test results on PR
      if: github.event_name == 'pull_request' && always()
      uses: actions/github-script@v7
      with:
        script: |
          const status = '${{ job.status }}' === 'success' ? '‚úÖ passed' : '‚ùå failed';
          const message = `### E2E Tests ${status}\n\nTests were run against: ${{ needs.wait-for-vercel.outputs.deployment-url }}`;
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: message
          });
